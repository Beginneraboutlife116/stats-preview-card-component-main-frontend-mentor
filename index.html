<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body class="page">
    <main class="page__inner">
      <div class="image-wrapper image"></div>
      <section class="content">
        <h1 class="content__title text text_font-family_LexendDeca" tabindex="0">
          Get <span class="text_highlight" tabindex="0">insights</span> that help your business grow.
        </h1>
        <p class="content__description text_clr_300" tabindex="0">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="content__inner">
          <div class="content__information">
            <p class="content__information-numbers" tabindex="0">10k+</p>
            <p class="content__information-unit text_font-family_LexendDeca text_clr_200" tabindex="0">COMPANIES</p>
          </div>
          <div class="content__information">
            <p class="content__information-numbers" tabindex="0">314</p>
            <p class="content__information-unit text_font-family_LexendDeca text_clr_200" tabindex="0">TEMPLATES</p>
          </div>
          <div class="content__information">
            <p class="content__information-numbers" tabindex="0">12M+</p>
            <p class="content__information-unit text_font-family_LexendDeca text_clr_200" tabindex="0">QUERIES</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
