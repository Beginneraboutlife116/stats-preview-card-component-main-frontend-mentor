<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body class="wrapper">
    <main class="even-column | card" data-type="card">
      <header class="bg-accent">
        <picture>
          <source
            srcset="./images/image-header-desktop.jpg"
            media="(min-width: 25rem)"
          />
          <source srcset="./images/image-header-mobile.jpg" />
          <img
            src="./images/image-header-mobile.jpg"
            alt="Three people are working and discussing with each other energetically."
            class="img-blend_accent | card__img"
          />
        </picture>
      </header>
      <section class="content">
        <div>
          <h1 class="text-strong">
            Get <span class="text-accent">insights</span> that help your
            business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="even-column" data-type="list">
          <div class="content__item">
            <p class="text-strong text-fz_md">10k+</p>
            <p>COMPANIES</p>
          </div>
          <div class="content__item">
            <p class="text-strong text-fz_md">314</p>
            <p>TEMPLATES</p>
          </div>
          <div class="content__item">
            <p class="text-strong text-fz_md">12M+</p>
            <p>QUERIES</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
