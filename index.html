<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="image-wrapper">
        <img src="./images/image-header-mobile.jpg" class="image" alt="" />
      </div>
      <section class="content">
        <h1 class="content__title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="content__description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="content__information-wrapper">
          <div class="content__information">
            <p class="content__information-numbers">10k+</p>
            <p class="content__information-title">COMPANIES</p>
          </div>
          <div class="content__information">
            <p class="content__information-numbers">314</p>
            <p class="content__information-title">TEMPLATES</p>
          </div>
          <div class="content__information">
            <p class="content__information-numbers">12M+</p>
            <p class="content__information-title">QUERIES</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
